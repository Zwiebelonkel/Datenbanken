<div class="achievement-container">
  <h2>🎖️ Erfolge</h2>
  <!-- Loading Spinner -->
<div *ngIf="isLoading" class="loader-container">
  <div class="loader"></div>
</div>
  <ul>
    <li *ngFor="let ach of achievements" [class.locked]="!ach.unlocked">
      <span class="icon">{{ ach.unlocked ? '✅' : '🔒' }}</span>
      <div>
        <p><strong>{{ ach.name }}</strong></p>
        <p>{{ ach.description }}</p>
      </div>
    </li>
  </ul>
</div>
