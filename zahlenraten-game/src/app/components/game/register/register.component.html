<h2>Registrieren</h2>
<form (ngSubmit)="register()">
  <input type="text" [(ngModel)]="username" name="username" placeholder="Benutzername" required />
  <br />
  <input type="password" [(ngModel)]="password" name="password" placeholder="Passwort" required />
  <br />
  <button type="submit">Registrieren</button>
</form>

<div *ngIf="success" style="color: green;">Registrierung erfolgreich! Du kannst dich jetzt einloggen.</div>
<div *ngIf="error" style="color: red;">{{ errorMessage }}</div>
