<div class="game-container">
  <h2>💸 Clicker</h2>

  <p>💼 Dein Guthaben: <strong>{{ money }} €</strong></p>
  <p>🖱️ Erspieltes Geld: <strong>{{ clickAmount }} €</strong></p>

  <button class="btn" (click)="click()">Klicken für +1€</button>

  <button class="btn deposit" [disabled]="clickAmount === 0" (click)="deposit()">💰 Einzahlen</button>

  <p *ngIf="deposited" style="color: green; margin-top: 1rem;">
    ✅ Dein Guthaben wurde aktualisiert!
  </p>
</div>
