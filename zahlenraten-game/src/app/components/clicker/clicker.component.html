<div class="clicker-container">
  <h2>🖱️ Clicker-Modus</h2>

  <div class="money-display">💼 Gesamtguthaben: <strong>{{ money }} €</strong></div>
  <div class="click-amount">💸 Erspieltes Geld: <strong>{{ clickAmount }} €</strong></div>

  <button class="btn" (click)="click()">+1€ verdienen</button>
  <button class="btn deposit" [disabled]="clickAmount === 0" (click)="deposit()">💰 Einzahlen</button>

  <div *ngIf="deposited" class="success-message">
    ✅ Dein Guthaben wurde erfolgreich aktualisiert!
  </div>
</div>
