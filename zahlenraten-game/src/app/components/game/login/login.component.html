<h2>Login</h2>

<input type="text" [(ngModel)]="username" placeholder="Benutzername">
<input type="password" [(ngModel)]="password" placeholder="Passwort">
<button (click)="login()">Login</button>

<div *ngIf="error" style="color: red;">Login fehlgeschlagen</div>

<p>
  Noch kein Konto?
  <a [routerLink]="['/register']" style="color: blue; cursor: pointer;">Registrieren</a>
</p>
